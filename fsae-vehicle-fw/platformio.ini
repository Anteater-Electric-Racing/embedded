[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = https://github.com/tsandmann/freertos-teensy.git@^11.0.0
; upload_port = /dev/cu.usbmodem164358101
test_ignore = test_desktop

[env:native]
platform = native
test_ignore = test_embedded
test_build_src = true
build_src_filter = +<vehicle/>