[package]
name = "fsae-raspi"
version = "0.1.0"
edition = "2021"

[dependencies]
chrono = {version = "0.4", features = ["serde"]}
socketcan = {version = "3.3.0", features = ["tokio"]}
futures-util = "0.3"
tokio = { version = "1", features = ["full"] }
influxdb = { version = "0.7.2", features = ["derive"] }
tokio-serial = "5.4.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.8.5"
rumqttc = "0.24.0"
rumqttd = "0.19.0"
tracing-subscriber = "0.3.19"
config = "0.14"